<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Notes - Dashboard (Before Security)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Secure Notes</a>
        <div class="d-flex">
            <a href="/logout" class="btn btn-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <h3 class="mb-4">Welcome, {{ user }}</h3>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <h5>Add New Note</h5>
            <form method="POST">
                <div class="mb-2">
                    <input type="text" name="title" class="form-control" placeholder="Note Title">
                </div>
                <div class="mb-2">
                    <textarea name="content" class="form-control" placeholder="Note Content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Note</button>
            </form>
        </div>
    </div>

    <h5 class="mb-3">Saved Notes</h5>
    <div class="row">
        {% for note in notes %}
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h6 class="fw-bold">{{ note.title }}</h6>
                        <p class="text-muted">{{ note.content }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</div>
</body>
</html>
